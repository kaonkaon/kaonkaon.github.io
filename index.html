<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Waitlist test</title>

    <style>
    * {
      background-color: #F5F5F5;
      box-sizing: border-box;
      font-family: 'Montserrat', cursive;
    }

    .card{
      background: #fff;
      background-clip: padding-box;
      padding: 30px;
      text-align: left;
    }

    .card *{
      background: #fff;
    }

    body {
      margin: 0;
    }

    progress {
      -webkit-appearance: none;
    }

    ::-webkit-progress-bar {
      background-color: #b8b8b8;
    }

    ::-webkit-progress-value {
      background-color: #596de3;
    }

    .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      overflow-x: hidden;
    }

    .content {
      margin-left: 150px;
      margin-top: 100px;
      padding-left: 20px;
    }

    ul {
      display: block;
      list-style-positioning: inside;
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 80%;
    }

    label {

    }
    </style>
  </head>

  <body>
    <div class="content">

      <h1> waiting list coy </h1>
      <p> The progress of your commission will be show here.</p>

      <ul>
        <li class="card">
          <h3>Jokowi</h3>
          <label for="jokowi">Progress: </label>
          <progress id="jokowi" value="0.1"> 10% </progress>
        </li>

        <li class="card">
          <h3>White</h3>
          <label for="white">Progress: </label>
          <progress id="white" value="0.8"> 80% </progress>
        </li>
      </ul>

    </div>
  </body>
</html>
